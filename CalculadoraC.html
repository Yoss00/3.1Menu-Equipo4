<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
    <script src="js/fuciones.js"></script>
</head>
<body>

            <ul>
                <li><a href="index.html">Regresar</a></li>
            </ul>
<div class="calculadora">
    <form >
        <p id="resultado">0</p>
        <p>
            <input type="button" value="Fn" id="ocultos" onclick="btnOcultos()">
            <input type="button" value="Conversion" id="conv" onclick="conversion()">
            <input type="button" value="Retr" onclick="retroceder()">
        </p>
        <div id="divconversion">
            <label for="bin">Binario : </label><p id="convb">0</p>
            <label for="oct">Octal : </label><p id="convo">0</p>
            <label for="hex">Hexagesimal : </label><p id="convh">0</p>
        </div>
        <div id="fn">
            <p>
                <input type="button" value="Shift" id="sh1" >
                <input type="button" value="√" onclick="raiz()">
            </p>
            <p>
                <input type="button" value="sin" onclick="trig(1)">
                <input type="button" value="cos" onclick="trig(2)">
                <input type="button" value="tan" onclick="trig(3)">
            </p>
            <p>
                <input type="button" value="ln" onclick="trig(4)">
                <input type="button" value="log" onclick="trig(5)">
                <input type="button" value="1/x" onclick="inve()">
            </p>
            <p>
                <input type="button" value="e^x" onclick="trig(6)">
                <input type="button" value="x&sup2;" onclick="trig(7)">
                <input type="button" value="x^y" onclick="operacion('?', 1)">
            </p>
            <p>
                <input type="button" value="|x|" onclick="trig(8)">
                <input type="button" value="&pi;" onclick="trig(9)">
                <input type="button" value="e" onclick="trig(10)">
            </p>
        </div>
        <div id="shift">
            <p>
                <input type="button" value="Shift" id="sh2">
                <input type="button" value="Rad">
                <input type="button" value="&sup3;√" onclick="trig(11)">
            </p>
            <p>
                <input type="button" value="arcsin" onclick="trig(12)">
                <input type="button" value="arccos" onclick="trig(13)">
                <input type="button" value="arctan" onclick="trig(14)">
            </p>
            <p>
                <input type="button" value="sinh" onclick="trig(15)">
                <input type="button" value="cosh" onclick="trig(16)">
                <input type="button" value="tanh" onclick="trig(17)">
            </p>
            <p>
                <input type="button" value="arcsinh" onclick="trig(18)">
                <input type="button" value="arccosh" onclick="trig(19)">
                <input type="button" value="arctanh" onclick="trig(20)">
            </p>
            <p>
                <input type="button" value="2^x" onclick="trig(21)">
                <input type="button" value="x&sup3;" onclick="trig(22)">
                <input type="button" value="x!" onclick="fact()">
            </p>
        </div>
        <p>
            <input type="button" value="C" onclick="borradoParcial()">
            <input type="button" value="CE" onclick="borradoTotal()">
            <input type="button" value="%" onclick="porcentaje()">
            <input type="button" value="/" onclick="operacion('/', 0)">
        </p>
        <p>
            <input type="button" value="7" onclick="numero('7')" />
            <input type="button" value="8" onclick="numero('8')" />
            <input type="button" value="9" onclick="numero('9')" />
            <input type="button" value="*" onclick="operacion('*', 0)"  />

        </p>
        <p>
            <input type="button" value="4" onclick="numero('4')" />
            <input type="button" value="5" onclick="numero('5')" />
            <input type="button" value="6" onclick="numero('6')" />
            <input type="button" value="-" onclick="operacion('-', 0)" />
        </p>
        <p>
            <input type="button" value="1" onclick="numero('1')" />
            <input type="button" value="2" onclick="numero('2')" />
            <input type="button" value="3" onclick="numero('3')" />
            <input type="button" value="+" onclick="operacion('+', 0)" />
        </p>
        <p>
            <input type="button" value="+/-" onclick="opuesto()">
            <input type="button" value="0" onclick="numero('0')">
            <input type="button" value="." onclick="numero('.')">
            <input type="button" value="=" onclick="resultado()">
        </p>
    </form>
</div>
</body>
</html>
